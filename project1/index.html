<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href= "style.css" rel="stylesheet">

    <title>Todo List</title>
</head>
<body>
<h1>My To-Do List for 2019</h1>
    <h2>I would use the section below to set some goals for this year</h2>

        <div class="goals">
                <label for="addTodos">Add Todo Items:</label>
                <input id="addTodos" class="newList" type="text">
                <button id="btnAdd">Add</button>
            </div>
        
            <div class="new">
                <h3>My todo List:</h3>
                <ul id="todo">
        
                </ul>

                <button id="done">Complete</button>
            </div>

            <div class="accomplished">
                <h3>Accomplished</h3>
                    <ul id="complete">
            
                    </ul>
                </div>
    

    <script src="jquery-3.3.1.js"></script>
    <script src= "app.js"> </script>
    
</body>
</html>
